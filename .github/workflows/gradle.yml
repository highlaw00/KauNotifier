name: Main Server CI/CD

on:
  push:
    branches: 
      - "server-main"
  pull_request:
    branches:
      - "server-main"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - uses: actions/checkout@v3
    - run: touch ./src/main/resources/application-dev.properties
    - run: echo "${{ secrets.APP_PROPERTIES }}" > ./src/main/resources/application-dev.properties
    - run: cat ./src/main/resources/application-dev.properties
    
    - name: Run chmod to make gradlew executable
      run: chmod +x gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: cicd
        path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: cicd
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: SCP transfer
        run: scp -o StrictHostKeyChecking=no *.jar ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_DOMAIN_NAME }}:~/cicd
      - name: Execute built .jar file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_DOMAIN_NAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo fuser -k 8080/tcp
            sudo nohup /usr/local/jdk-21/bin/java -jar ~/cicd/*-SNAPSHOT.jar &

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
</head>
<body>
<div class="container" layout:fragment="content">
    <form method="post" action="/subscriptions/find" th:object="${memberForm}">
        <div class="mt-3 mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="${memberForm.email}">
            <div id="emailHelp" class="form-text">가입할 때 입력한 이메일을 작성해주세요.</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" th:field="${memberForm.name}">
            <div id="nameHelp" class="form-text">가입할 때 입력한 이름을 작성해주세요.</div>
        </div>
        <button type="submit" class="btn btn-primary">조회</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
</head>
<body>
<div class="container" layout:fragment="content">
    <form method="post" th:object="${subscriptionForm}">
        <div class="mt-3 mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{email}">Email Error</div>
            <div id="emailHelp" class="form-text">공지사항 정보를 수신할 이메일을 작성해주세요.</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" th:field="*{name}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{name}">Name Error</div>
            <div id="nameHelp" class="form-text">이름은 추후 구독 정보를 수정, 삭제할 때 사용됩니다.</div>
        </div>
        <div class="cotainer text-center mb-3">
            <div class="row row-cols-2">
<!--                    <div class="col text-start" th:each="source: *{sources}">-->
<!--                        <input type="checkbox" class="form-check-input" th:value="${source.getId()}" th:field="*{selectedSources}">-->
<!--                        <label class="form-check-label" th:for="${#ids.prev('selectedSources')}" th:text="${source.getDescription()}"></label>-->
<!--                    </div>-->
                    <div class="col text-start" th:each="source: *{sourceMap}">
                        <input type="checkbox" class="form-check-input" th:field="${subscriptionForm.selectedSources}" th:value="${source.key}">
                        <label class="form-check-label" th:for="|selectedSources${source.key}|" th:text="${source.value.description}"></label>
                    </div>
            </div>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}" class="mb-3">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" th:class="text-danger">글로벌 오류 메시지</p>
        </div>
        <button type="submit" class="btn btn-primary">구독하기</button>
    </form>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", e => alertContents(e))
        const alertContents = async (e) => {
            e.preventDefault();
            const emailValue = document.getElementById("email").value;
            const nameValue = document.getElementById("name").value;
            const response = await fetch("/verify-request", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify({
                    email: emailValue
                })
            });
            const promise = response.json();
            promise.then(data => {console.log(data)})
            // const result = confirm(`이메일: ${emailValue} \n이름: ${nameValue} \n\n이메일과 이름은 추후에 변경할 수 없습니다. 위 정보로 구독 하시겠습니까?`);
            // if (!result) {
            //     e.preventDefault();
            //     return false;
            // } else {
            //     return true;
            // }
        }
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
</head>
<body>
<div class="container" layout:fragment="content">
    <form method="post" action="/subscribe" th:object="${subscriptionForm}">
        <div class="mt-3 mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="${subscriptionForm.email}">
            <div id="emailHelp" class="form-text">공지사항 정보를 수신할 이메일을 작성해주세요.</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" th:field="${subscriptionForm.name}">
            <div id="nameHelp" class="form-text">이름은 추후 구독 정보를 수정, 삭제할 때 사용됩니다.</div>
        </div>
        <div class="cotainer text-center mb-3">
            <div class="row row-cols-2">
                <div class="col text-start" th:each="source: ${sources}">
                    <input type="checkbox" class="form-check-input" th:value="${source.getId()}" th:field="${subscriptionForm.selectedSources}">
                    <label class="form-check-label" th:for="${#ids.prev('selectedSources')}" th:text="${source.getDescription()}"></label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
</head>
<body>
<div class="container" layout:fragment="content">
    <form method="post" th:action="@{/verify/{emailLocationVar} (emailLocationVar=*{email})}" th:object="${subscriptionForm}">
        <div class="mt-3 mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}" readonly="readonly">
<!--            <div class="invalid-feedback" th:errors="*{email}">Email Error</div>-->
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" th:field="*{name}" readonly="readonly">
<!--            <div class="invalid-feedback" th:errors="*{name}">Name Error</div>-->
            <div id="nameHelp" class="form-text">이름은 추후 구독 정보를 수정, 삭제할 때 사용됩니다.</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">인증 코드</label>
            <input type="text" class="form-control" id="code" aria-describedby="codeHelp" th:field="*{code}">
            <!--            <div class="invalid-feedback" th:errors="*{name}">Name Error</div>-->
            <div id="codeHelp" class="form-text">작성하신 이메일로 전송된 인증 코드를 입력해주세요.</div>
        </div>
<!--        <div th:if="${#fields.hasGlobalErrors()}" class="mb-3">-->
<!--            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" th:class="text-danger">글로벌 오류 메시지</p>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">구독하기</button>
    </form>
</div>
</body>
</html>
